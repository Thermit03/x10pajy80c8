<!DOCTYPE html>
<html>
<head>
    <title>Random Website Redirect</title>
    <script>
        function randomRedirect() {
            var urls = [
                "https://www.52k.cn/",
                "https://ys.mihoyo.com/",
                "https://sr.mihoyo.com/",
                "https://bh3.mihoyo.com/",
                "https://n.163.com/m/",
                "https://gp.qq.com/cp/a20240319kd/m_index.shtml",
                "http://party.163.com/m/",
                "https://id5.163.com/m/"
            ];
            var randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }
    </script>
</head>
<body onload="randomRedirect()">
    <!-- Body content will be loaded after redirecting to a random website -->
</body>
</html>
